<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./font-awesome/css/font-awesome.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link type="image/x-icon" sizes="16x16" rel="icon" href="favicon.png">
    <title>Player</title>
    <style>
        @import "normalize.css";
        body{
            margin: 0;
            padding: 0;
        }
        .video-player {
            width: 800px;
            height: 600px;
            box-shadow: 0 0 10px rgba(0,0,0,0.7);
            display: flex;
            flex-direction: column;
            margin-top: 5px;
            margin-left: 6px;
        }
        .video-player .video-player-container {
            flex-grow: 1;
        }
        .video-player .video-player-control-panel {
            background-color: black;
            display: flex;
            align-items: center;
        }
        .video-player .control-panel-button {
            color: white;
            border: none;
            cursor: pointer;
            background-color: transparent;
            font-size: 1.2rem;
            width: 37px;
            height: 40px;
        }
        
        /* .video-player .control-panel-space {
            flex-grow: 1;
        } */
        .video-player .video-player-control-panel .js-current-time,
        .video-player .video-player-control-panel .js-duration {
            color: white;
            font-family: 'Roboto', sans-serif;
        }

        .video-player .control-time-panel {
            display: flex;
            /* justify-content:space-between; */
            flex-grow: 1;
        }

        .video-player .control-time-panel .js-progress {
            flex-grow: 1;
        }

        .video-player .js-progress {
            height: 5px;
            margin-top: 6px;
            margin-left: 10px;
            margin-right: 10px;
            display: flex;
            align-items: center;
        }
        .video-player .js-progress-slider {
            height: 100%;
            width: 100%;
            border-radius: 5px;
        }
        .video-player .slider-circle {
            width: 8px;
            height: 8px;
            border: 3px solid white;
            background-color: #f8104d;
            border-radius: 50%;
            margin-left: -9px;
            opacity: 0;

            transition-property: opacity;
            transition-duration: 300ms;
            transition-timing-function: ease-out;
        }
        
        .js-progress:hover > .slider-circle {
            opacity: 1;
            transition-property: opacity;
            transition-duration: 300ms;
            transition-timing-function: ease-in;
        }
    </style>
</head>
<body>
    <div class="video-player" id="player">
        <div class="js-video-container video-player-container"></div>
        <div class="video-player-control-panel">
            <button class="control-panel-button js-play-button"><i class="fa fa-play" aria-hidden="true"></i></button>
            <button class="control-panel-button js-pause-button" hidden><i class="fa fa-pause" aria-hidden="true"></i></button>
            <button class="control-panel-button js-mute-button" hidden><i class="fa fa-volume-up" aria-hidden="true"></i></button>
            <button class="control-panel-button js-volume-button" hidden><i class="fa fa-volume-off" aria-hidden="true"></i></button>
            <div class="control-time-panel">
                <div class="js-current-time"></div>
                <div class="js-progress" style="background-color: black;">
                    <div class="js-progress-slider" style="background-color: red;"></div>
                    <div class="slider-circle"></div>
                </div>
                <div class="js-duration"></div>
            </div>
            
            <div class="control-panel-space"></div>
            <button class="control-panel-button js-fullscreen-button"><i class="fa fa-expand" aria-hidden="true"></i></button>
            
        </div>
    </div>
    
    
    
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://unpkg.com/playable@2.10.3/dist/statics/playable.bundle.min.js"></script>
    <script src="player.js"></script>
    
    <script type="text/javascript">
      createPlayer({elementId: 'player'});
    </script>

    
</body>
</html>
