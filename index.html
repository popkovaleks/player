<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/font-awesome/css/font-awesome.min.css">
    <title>Document</title>
    <style>
        .player {
            width: 800px;
            height: 600px;
            box-shadow: 0 0 10px rgba(0,0,0,0.7);
            display: flex;
            flex-direction: column;
        }
        .js-video-container {
            /* width: 100%;
            height: 100%; */
            display: flex;
            flex-grow: 1;
        }
        .panel {
            /* width: 100%; */
            background-color: black;
            display: flex;
        }
        .panel-button {
            color: white;
            border: none;
            cursor: pointer;
            background-color: transparent;
            font-size: 1.2rem;
        }
    </style>
</head>
<body>
    <div class="player" id="player">
        <div class="js-video-container"></div>
        <div class="panel">
            <button class="panel-button js-play-button"><i class="fa fa-play" aria-hidden="true"></i></button>
            <button class="panel-button js-pause-button" hidden><i class="fa fa-pause" aria-hidden="true"></i></button>
            <button class="panel-button js-mute-button" hidden><i class="fa fa-volume-up" aria-hidden="true"></i></button>
            <button class="panel-button js-volume-button" hidden><i class="fa fa-volume-off" aria-hidden="true"></i></button>
        </div>
    </div>
    
    
    
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://unpkg.com/playable@2.10.3/dist/statics/playable.bundle.min.js"></script>
    <script src="player.js"></script>
    
    <script type="text/javascript">
      createPlayer({elementId: 'player'});
    </script>

    
</body>
</html>
